<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
</head>
<body>

    <h1>Drum <span><i class="fa-solid fa-drum"></i></span> Kit</h1>
    
    <div class="kit">
        
        <div class="image">
            <img src="images/drum.png" alt="Drum Kit">
        </div>

        <div>
            <button class="a drum" style="top: 10%; left: 10%;">A</button>
            <button class="s drum" style="top: 20%; left: 20%;">S</button>
            <button class="d drum" style="top: 30%; left: 30%;;">D</button>
            <button class="f drum" style="top: 40%; left: 40%;">F</button>
            <button class="g drum" style="top: 50%; left: 50%;">G</button>
            <button class="h drum" style="top: 60%; left: 60%;">H</button>
            <button class="j drum" style="top: 70%; left: 70%;">J</button>
            <button class="k drum" style="top: 80%; left: 80%;">K</button>
            <button class="l drum" style="top: 90%; left: 90%;">L</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
