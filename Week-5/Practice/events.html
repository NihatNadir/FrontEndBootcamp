<body>

    <h1 class="header">Javascript Events</h1>

    <script>


        // AnimationEvent = CSS Animasyonları

        // ClipboardEvent = Panonun değiştirilmesi

        // DragEvent = Sürükle ve bırak etkileşimi

        // FocusEvent = Odakla ilgili etkinlikler

        // InputEvent = Kullanıcı girişi

        // KeyboardEvent = Klavye etkileşimi

        var body = document.body;

        function handleKeyUp(event){
            console.log('keyup',event);
        }

        function handleKeyDown(event){
            console.log('keydown',event);
        }

        body.addEventListener('keyup',handleKeyUp);
        body.addEventListener('keydown',handleKeyDown);

       




        // MouseEvent = Fare etkileşimi

        // TouchEvent = Dokunmatik etkileşim

        // WheelEvent = Fare-Tekerlek etkileşimi

        // UiEvent = Kullanıcı arayüzü etkileşimi



        
    </script>
</body>
